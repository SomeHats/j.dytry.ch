---
layout: default
home: true
---
<h2 role="heading">Stuff I've Written</h2>
<ul class="listing">
  {% for post in site.posts %}
  <li>
    <a href="{{ post.url }}">
      <h3>{{ post.title }}</h3>
      <img src="{{ post.image }}" alt="{{ post.image_alt }}" {% if post.image_2x %}data-2x="{{ post.image_2x }}"{% endif %}>
      <p>{{ post.description }}</p>
    </a>
  </li>
  {% endfor %}
</ul>
